{% assign paths = site.discourse.paths %} {% assign endpoint =
site.discourse.endpoint %} {% assign toolsEndpoint = site.tools.endpoint %} {%
assign toolsPaths = site.tools.paths %}

<div id="debt-collective-header"></div>
<script>
  Vue.component(DebtCollectiveHeader.name, DebtCollectiveHeader)
  new Vue({
    el: '#debt-collective-header',
    render: function(h) {
      return h('debt-collective-header', {
        attrs: {
          'header-links': [
            {
              href:
                '{{ toolsEndpoint | append: toolsPaths.dispute-your-debt }}',
              text: 'Dispute Your Debt'
            },
            { href: '{{ endpoint }}', text: 'Community' },
            { href: '{{ endpoint | append: paths.events }}', text: 'Events' },
            { href: '/', text: 'The Power Report' },
            { href: 'http://membership.debtcollective.org', text: 'Donate' }
          ],
          'dropdown-links': [
            {
              href: 'https://debtcollective.org#about',
              text: 'About the Debt Collective'
            }
          ],
          'discourse-endpoint': '{{ endpoint }}',
          'tools-endpoint': '{{ toolsEndpoint }}'
        }
      })
    }
  })
</script>
