<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="tight small">
        Special Reports
      </h3>
    </div>
  </div>
  
  <hr class="mt-0">

  {% assign is_latest = false %}
  {% assign reports = site.special_reports | reverse %}
  {% for post in reports %}
    {% case forloop.index %}
      {% when 1 or 2 or 3 %}
        <div class="row">
          <div class="col-12">
            {% include posts-feed-item.html %}
          </div>
        </div>
    {% endcase %}
  {% endfor %}

  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <a href="/reports" class="btn btn-outline-light">More Special Reports</a>
    </div>
  </div>
</div>
