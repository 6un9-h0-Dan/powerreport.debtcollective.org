{% if profile %}
  <li class="Feed__Profiles__latest-list-item">
    {% if profile.rotate-picture-right %}
      <div class="Feed__Profiles__latest-list-item-picture rotate-right float-left" style="background-image: url('{{ profile.interviewee-picture | escape }}');">
    {% else %}
      <div class="Feed__Profiles__latest-list-item-picture float-left" style="background-image: url('{{ profile.interviewee-picture | escape }}');">
    {% endif %}
    </div>
    <div class="">
      <h5 class="Feed__Profiles__latest-list-item-name">
        <a href="{{ profile.url | relative_url }}">{{profile.title}}</a>
      </h6>
      <div class="Feed__Profiles__latest-list-item-sub-title">
        {{profile.sub-title}}
      </div>
      <div class="Feed__Profiles__latest-list-item-metadata">
          {%- assign date_format = "%b %-d, %Y" -%}
          {{ profile.date | date: date_format }}
          <span class="Feed__Profiles__latest-list-item-metadata-interviewer">{{profile.author}}</span>
      </div>
    </div>
  </li>
{% endif %}
